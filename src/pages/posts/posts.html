<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2> Welcome to Abdulla's Blog</h2>

  <ion-list>
    <ion-item class="text" *ngFor="let onePost of posts | async; let i = index"  no-padding>
      {{onePost.title}}
      <button ion-button icon-only float-right clear (click)='deletePost(i)'>
        <ion-icon name="close-circle"></ion-icon>
      </button>

    </ion-item>

  </ion-list>

  <button ion-button (click)="addItem()">Add New Post</button>

</ion-content>

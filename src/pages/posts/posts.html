<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2> Welcome to Abdulla's Blog</h2>

  <ion-list no-lines>
    <ion-item class="text" *ngFor="let onePost of posts | async" no-padding>
      <ion-card >
        <ion-card-header>
          {{onePost.title}}
        </ion-card-header>
        <ion-card-content>
          {{onePost.body}}
        </ion-card-content>
      </ion-card>


    </ion-item>
  </ion-list>
  <button ion-button (click)="addItem()">Add New Post</button>

</ion-content>

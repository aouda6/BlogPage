<!-- navbar is viewable on the page to connect to other pages -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2> Welcome to Abdulla's Blog</h2>
  <ion-list>
    <!-- Retrieves the collection posts from the component and loops over all its elements to display
    the post's title and body -->
    <!-- The loop also includes a button for editing and deleting posts -->
    <ion-item class="text" *ngFor="let onePost of posts | async; let i = index" no-padding>
      <h2 ion-text color="primary" > {{onePost.title}}</h2>
      <button ion-button icon-only item-right clear (click)='editPost(i)'>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only item-right clear (click)='deletePost(i)'>
        <ion-icon name="close-circle"></ion-icon>
      </button>

        <div text-wrap>
          {{onePost.body}}
        </div>
    </ion-item>

  </ion-list>

  <!-- This adds a new post -->
  <button ion-button (click)="addItem()">Add New Post</button>

</ion-content>
